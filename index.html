<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
    <style></style>
  </head>
  <body>
    <div id="main_section" role="main">
      <div class="image">
        <img src="images/avatar-jessica.jpeg" alt="photo" />
      </div>
      <h1>Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <h2>"Front-end developer and avid reader."</h2>
      <div class="links">
        <div class="button">GitHub</div>
        <div class="button">Frontend Mentor</div>
        <div class="button">LinkedIn</div>
        <div class="button">Twitter</div>
        <div class="button">Instagram</div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/MehediHasanTsx" target="_blank"
          >Mehedi Hasan</a
        >
      </div>
    </div>
  </body>
</html>
